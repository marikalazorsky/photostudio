<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo studio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <div class="header-logo">
            <img src="img/logo.png" alt="logo">
          </div>
          <div class="burger-menu">
            <span></span>
          </div>
          <nav>
            <ul>
              <li><a href="#">Individuals</a></li>
              <li><a href="#">Companies</a></li>
              <li><a href="#">The Studio</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </nav>
          <div class="header-right">
            <button class="btn">Book Now</button>
            <div class="social">
              <a href="https://facebook.com"><img src="img/icon-1.png" alt="icon"></a>
              <a href="https://www.instagram.com"><img src="img/icon-2.png" alt="icon"></a>
              <a href="https://www.linkedin.com/"><img src="img/icon-3.png" alt="icon"></a>
              <a href="https://www.yelp.com/"><img src="img/icon-4.png" alt="icon"></a>
              <a href="https://www.google.com"><img src="img/icon-5.png" alt="icon"></a>
              
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-wrap wrap">
            <h1>Fast. Simple.
              Professional
              Headshots.</h1>
              <span>#1 Rated Headshot Photographers.</span>
              <button class="btn">Browse Sessions</button>
          </div>
        </div>
      </div>
    
      <div class="sessions">
        <div class="session-left">
          <div class="session-wrap">
            <div class="session-head">
              <img src="img/session-icon.png" alt="icon">
              <h3 class="white">Individual Sessions</h3>
            </div>
            <div class="session-list">
              <span>1</span>
              <p class="white">Studio Sessions</p>
            </div>
            <div class="session-list">
              <span>2</span>
              <p class="white">Outdoor Sessions</p>
            </div>
            <div class="session-list">
              <span>3</span>
              <p class="white">In-Office Sessions</p>
            </div>
            <button class="btn">See More</button>
          </div>
        </div>
        <div class="session-right">
          <div class="session-wrap ">
            <div class="session-head">
              <img src="img/session-icon2.png" alt="icon">
              <h3>Companies  Sessions</h3>
            </div>
            <div class="session-list">
              <span>1</span>
              <p>Group On-Sites</p>
            </div>
            <div class="session-list">
              <span>2</span>
              <p>Corporate Accounts</p>
            </div>
            <button class="btn">See More</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
