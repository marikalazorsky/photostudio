<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo studio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <div class="header-logo">
            <img src="img/logo.png" alt="logo">
          </div>
          <div class="burger-menu">
            <span></span>
          </div>
          <nav>
            <ul>
              <li><a href="#">Individuals</a></li>
              <li><a href="#">Companies</a></li>
              <li><a href="#">The Studio</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </nav>
          <div class="header-right">
            <button class="btn">Book Now</button>
            <div class="social">
              <img src="img/icon-1.png" alt="icon">
              <img src="img/icon-2.png" alt="icon">
              <img src="img/icon-3.png" alt="icon">
              <img src="img/icon-4.png" alt="icon">
              <img src="img/icon-5.png" alt="icon">
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-bottom-wrap wrap">
            <h1>Fast. Simple.
              Professional
              Headshots.</h1>
              <span>#1 Rated Headshot Photographers.</span>
              <button class="btn">Browse Sessions</button>
          </div>
        </div>
      </div>
    

    </div>
  </body>
</html>
